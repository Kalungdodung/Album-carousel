<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow-x: hidden;
      overflow-y: hidden; /* Prevent vertical scrollbar */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel {
      display: flex;
      animation: scroll 20s linear infinite;
      gap: 0;
      align-items: center;
      font-size: 0;       /* Remove inline spacing */
      line-height: 0;     /* Remove inline spacing */
      height: 200px;      /* Exactly image height */
      overflow: hidden;
    }
    .carousel img {
      height: 200px;
      border-radius: 0;
      display: block;     /* avoid inline gaps */
      vertical-align: top; /* remove descender gap */
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="rosie.png" />
    <img src="lauv1.png" />
    <img src="rosie.png" />
    <img src="lauv1.png" />
  </div>
</body>
</html>
