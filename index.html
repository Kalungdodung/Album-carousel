<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Album Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-wrapper {
      width: 100%;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      animation: scroll 30s linear infinite;
    }

    .carousel img {
      height: 200px;
      display: block;
      vertical-align: top;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel">
      <img src="rosie.png" />
      <img src="lauv1.png" />
      <img src="rosie.png" />
      <img src="lauv1.png" />
      <!-- Duplicate set for infinite loop -->
      <img src="rosie.png" />
      <img src="lauv1.png" />
      <img src="rosie.png" />
      <img src="lauv1.png" />
    </div>
  </div>
</body>
</html>
